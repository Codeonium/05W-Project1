{% extends 'base.html' %}
{% block content %}
<h1>Waza</h1>
<hr>
<table>
    {% for waza in all_wazas %}
    <tr>
    <div class="waza">
        <div class="content">
            <a href="/wazas/{{waza.id}}">{{waza.name}}</a>
            <hr>
        </div>
    </div>
    </tr>
    {% endfor %}
    <p><a href="/wazas/new"><button> Add a new Waza</button></a></p>

</table>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<form action="/deshis" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="waza"> Learning Waza:</label>
        <select id="waza" name="waza_id">
            {% for waza in all_wazas %}
            <option value="{{ waza.id }}">{{ waza.name }}</option>
            {% endfor %}
        </select>
    </div>


    <button type="submit">Continue</button>

</form>

{% endblock %}

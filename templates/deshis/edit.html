{% extends "base.html" %}
{% block content %}

<form action="/deshis/{{deshi.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{deshi.name}}" required>
    </div>

    <div>
        <label for="waza">Waza:</label>
        <select id="waza" name="waza_id">
            {% for waza in all_wazas %}
            <option value="{{ waza.id }}" {% if deshi.waza.id==waza.id %} selected="selected" {% endif %}>
                {{ waza.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Update</button>

</form>
<a href="/deshis"><button>Back</button></a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Deshi</h1>
<hr>
<table>
    {% for deshi in all_deshis %}
    <tr>
    <div class="deshi">
        <div class="content">
            <a href="/deshis/{{deshi.id}}">{{deshi.name}}</a>

            <a href="/deshis/{{deshi.id}}">{{deshi.waza.name}}</a>

        </div>
    </div>
    </tr>
    {% endfor %}
    <p><a href="/deshis/new"><button> Add a new Deshi </button></a></p>

</table>

{% endblock %}

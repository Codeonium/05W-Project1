{% extends 'base.html' %}
{% block content %}
<h1>Keiko</h1>
<hr>
<table>
    {% for keiko in all_keikos %}
    <tr>
    <div class="keiko">
        <div class="content">
            <a href="/keikos/{{keiko.id}}">{{keiko.time}}</a>
            <br>
            <a href="/keikos/{{keiko.id}}"><em>{{keiko.sensei.name}}</em></a>
            <hr>
        </div>
    </div>
    </tr>
    {% endfor %}
    <p><a href="/keikos/new"><button> Add a new Keiko</button></a></p>

</table>

{% endblock %}
